<!DOCTYPE html>
<html>
<head>
    <title>Xidian Secret</title>
</head>
<body>
    <table>
    {% for post in posts %}
        <tr>
            <td>{{ post.post_uid }}</td>
            <td>{{ post.post_content}}</td>
            <td>{{ post.post_date }}</td>
        </tr>
    {% endfor %}
    </table>
    {% if user_logged %}
        <form action="/post/" method="post" accept-charset="utf-8">
            {% csrf_token %}
            {{ post_form.as_p }}
            <input type="submit" value="Submit"/>
        </form>

    {% else %}
        <p>Account Login </p>

        {% if error %}
            <li>
                 <p style="color: red;">
                    {{error}}
                 </p>
            </li>
        {% endif %}

        <form action="/login/" method="post">
            {% csrf_token %}
            <input type = 'text' placeholder="Please input account" name="uid">
           <br>

            <input type = 'password' placeholder="Please input password" name="password">
            <br>
            <input type = 'submit' placeholder="Login" value="Login">
            <br>
            <a href="/register/">register new accout</a>
        </form>
    {% endif %}
</body>
</html>
